<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4285f4;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        // URL do script web do Google Apps Script - SUBSTITUA PELA SUA URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxavObq-dR8FhpKK3RpAWlI3Oq-SEethrzxxMuFmF8aDEfpEw057U-FzP6Wa8PwmJIf/exec';
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obter os dados do formulário
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Verificar se os campos estão preenchidos
            if (!name || !message) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            // Gerar checksum simples para evitar duplicatas
            const checksum = btoa(name + message + new Date().getTime());
            
            // Preparar os dados para envio
            const formData = new FormData();
            formData.append('name', name);
            formData.append('message', message);
            formData.append('checksum', checksum);
            
            // Desativar o botão durante o envio
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            
            // Enviar os dados para o Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Mensagem enviada com sucesso!');
                    document.getElementById('contactForm').reset();
                } else if (data.result === 'duplicate') {
                    alert('Esta mensagem já foi enviada anteriormente.');
                } else {
                    alert('Erro: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar sua mensagem.');
            })
            .finally(() => {
                // Reativar o botão após o envio
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar';
            });
        });
    </script>
</body>
</html>
