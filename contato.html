<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4285f4;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #3367d6;
        }
        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .success-message, .error-message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="loader">
        Enviando mensagem...
    </div>
    
    <div id="successMessage" class="success-message">
        Sua mensagem foi enviada com sucesso!
    </div>
    
    <div id="errorMessage" class="error-message">
        Ocorreu um erro ao enviar sua mensagem. Por favor, tente novamente.
    </div>
    
    <script>
        // URL do script web do Google Apps Script - SUBSTITUA PELA SUA URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxavObq-dR8FhpKK3RpAWlI3Oq-SEethrzxxMuFmF8aDEfpEw057U-FzP6Wa8PwmJIf/exec';
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Criar formData para envio
            const formData = new FormData();
            
            // Obter os dados do formulário
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Verificar se os campos estão preenchidos
            if (!name || !message) {
                alert('Por favor, preencha todos os campos.');
                document.getElementById('loader').style.display = 'none';
                return;
            }
            
            // Adicionar dados ao formData
            formData.append('name', name);
            formData.append('message', message);
            
            // Gerar checksum simples para evitar duplicatas
            const checksum = btoa(name + message + new Date().getTime());
            formData.append('checksum', checksum);
            
            // Enviar dados via XMLHttpRequest - método compatível com o código original
            const xhr = new XMLHttpRequest();
            xhr.open('POST', scriptURL, true);
            
            xhr.onload = function() {
                // Esconder loader
                document.getElementById('loader').style.display = 'none';
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        
                        if (response.result === 'success') {
                            // Mostrar mensagem de sucesso
                            document.getElementById('successMessage').style.display = 'block';
                            
                            // Limpar o formulário
                            document.getElementById('contactForm').reset();
                            
                            // Esconder a mensagem de sucesso após 5 segundos
                            setTimeout(function() {
                                document.getElementById('successMessage').style.display = 'none';
                            }, 5000);
                        } else if (response.result === 'duplicate') {
                            alert('Esta mensagem já foi registrada anteriormente.');
                        } else {
                            // Mostrar mensagem de erro
                            document.getElementById('errorMessage').style.display = 'block';
                            console.error('Erro:', response.message);
                        }
                    } catch (e) {
                        // Se não conseguir analisar o JSON
                        document.getElementById('errorMessage').style.display = 'block';
                        console.error('Erro ao processar resposta:', e);
                    }
                } else {
                    // Se o status não for 200
                    document.getElementById('errorMessage').style.display = 'block';
                    console.error('Erro na solicitação:', xhr.status);
                }
            };
            
            xhr.onerror = function() {
                // Esconder loader
                document.getElementById('loader').style.display = 'none';
                
                // Mostrar mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Erro na solicitação');
            };
            
            // Enviar a solicitação
            xhr.send(formData);
        });
    </script>
</body>
</html>
