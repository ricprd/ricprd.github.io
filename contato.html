<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4285f4;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #3367d6;
        }
        .success-message, .error-message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="successMessage" class="success-message">
        Sua mensagem foi enviada com sucesso!
    </div>
    
    <div id="errorMessage" class="error-message">
        Ocorreu um erro ao enviar sua mensagem. Por favor, tente novamente.
    </div>
    
    <script>
        // URL do script web do Google Apps Script - SUBSTITUA PELA SUA URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxavObq-dR8FhpKK3RpAWlI3Oq-SEethrzxxMuFmF8aDEfpEw057U-FzP6Wa8PwmJIf/exec';
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obter os dados do formulário
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Verificar se os campos estão preenchidos
            if (!name || !message) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            // Criar um objeto com os dados do formulário
            const formData = new FormData();
            formData.append('name', name);
            formData.append('message', message);
            formData.append('timestamp', new Date().toString());
            
            // Calcular um checksum básico para evitar duplicatas
            const checksum = btoa(name + message + new Date().getTime());
            formData.append('checksum', checksum);
            
            // Enviar os dados para o Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // Mostrar mensagem de sucesso
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Limpar o formulário
                    document.getElementById('contactForm').reset();
                    
                    // Esconder a mensagem de sucesso após 5 segundos
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else if (data.result === 'duplicate') {
                    alert('Esta mensagem já foi enviada anteriormente.');
                } else {
                    // Mostrar mensagem de erro
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                    console.error('Erro:', data.message);
                }
            })
            .catch(error => {
                // Mostrar mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
