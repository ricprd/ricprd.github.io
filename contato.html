<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato - Projetando com Feng Shui</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .logo {
      margin: 0 auto 30px auto;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
    }
    h1 .dourado {
      color: #8F793B;
    }
    .form-container {
      margin-bottom: 30px;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #fafafa;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'DM Sans', sans-serif;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 30px auto 0 auto;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background-color: #8F793B;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #7c6a33;
    }
    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      margin: 20px auto;
      text-align: center;
    }
    .loading img {
      width: 50px;
    }
    .error-message {
      color: #d32f2f;
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .success-message {
      color: #388e3c;
      margin-top: 20px;
      display: none;
      text-align: center;
      padding: 15px;
      background-color: #f1f8e9;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-pfs.png" alt="Logo PFS" class="logo">
    <h1>Entre em <span class="dourado">Contato</span></h1>
    
    <form id="contactForm">
      <div class="form-container">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Enviar Mensagem</button>
    </form>
    
    <div class="loading" id="loading">
      <p>Enviando mensagem...</p>
      <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCAzOCAzOCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBzdHJva2U9IiM4RjNGM0IiPgogICAgPGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj4KICAgICAgICA8ZyB0cmFuc2Zvcm09InRyYW5zbGF0ZSgxIDEpIiBzdHJva2Utd2lkdGg9IjIiPgogICAgICAgICAgICA8Y2lyY2xlIHN0cm9rZS1vcGFjaXR5PSIuNSIgY3g9IjE4IiBjeT0iMTgiIHI9IjE4Ii8+CiAgICAgICAgICAgIDxwYXRoIGQ9Ik0zNiAxOGMwLTkuOTQtOC4wNi0xOC0xOC0xOCI+CiAgICAgICAgICAgICAgICA8YW5pbWF0ZVRyYW5zZm9ybQogICAgICAgICAgICAgICAgICAgIGF0dHJpYnV0ZU5hbWU9InRyYW5zZm9ybSIKICAgICAgICAgICAgICAgICAgICB0eXBlPSJyb3RhdGUiCiAgICAgICAgICAgICAgICAgICAgZnJvbT0iMCAxOCAxOCIKICAgICAgICAgICAgICAgICAgICB0bz0iMzYwIDE4IDE4IgogICAgICAgICAgICAgICAgICAgIGR1cj0iMXMiCiAgICAgICAgICAgICAgICAgICAgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiLz4KICAgICAgICAgICAgPC9wYXRoPgogICAgICAgIDwvZz4KICAgIDwvZz4KPC9zdmc+" alt="Carregando">
    </div>
    
    <div class="error-message" id="errorMessage">Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente.</div>
    <div class="success-message" id="successMessage">Sua mensagem foi enviada com sucesso! Entraremos em contato em breve.</div>
  </div>

  <script>
    // URL do Web App implementado no Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_6p05_XQwbVridM0nBa8z7dQhM8s4g_-T2CH6JncrjhT9GRl9RRtDJQkFX3_dK4PV/exec';

    const contactForm = document.getElementById("contactForm");
    const loadingElement = document.getElementById("loading");
    const errorElement = document.getElementById("errorMessage");
    const successElement = document.getElementById("successMessage");

    // Variável para controlar estado de submissão
    let isSubmitting = false;
    let lastSubmissionData = null;
    
    contactForm.addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Evitar submissões múltiplas
      if (isSubmitting) {
        return;
      }
      
      // Desabilitar o botão de submissão
      const submitButton = contactForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      
      // Exibir loading e ocultar mensagens
      loadingElement.style.display = "block";
      errorElement.style.display = "none";
      successElement.style.display = "none";
      
      // Definir estado de submissão
      isSubmitting = true;
      
      // Coletar informações do formulário
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      
      // Preparar dados para envio
      const formData = new FormData();
      formData.append('name', name);
      formData.append('message', message);
      formData.append('timestamp', new Date().toISOString());
      
      // Criar um checksum simples para verificar duplicatas
      const submissionData = `${name}|${message}|${new Date().getTime()}`;
      
      // Verificar se é uma submissão duplicada imediata
      if (lastSubmissionData === submissionData) {
        // É uma duplicata, apenas mostrar mensagem sem enviar para o servidor
        loadingElement.style.display = "none";
        submitButton.disabled = false;
        isSubmitting = false;
        
        // Exibir mensagem de sucesso
        successElement.textContent = "Sua mensagem já foi enviada!";
        successElement.style.display = "block";
        
        return;
      }
      
      // Armazenar esta submissão para verificar duplicatas futuras
      lastSubmissionData = submissionData;
      
      // Adicionar checksum para verificação no servidor
      formData.append('checksum', submissionData);
      
      // Enviar dados para o Google Sheets
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        loadingElement.style.display = "none";
        submitButton.disabled = false;
        isSubmitting = false;
        
        if (data.result === 'success') {
          // Limpar o formulário após envio bem-sucedido
          contactForm.reset();
          
          successElement.textContent = data.message || "Sua mensagem foi enviada com sucesso! Entraremos em contato em breve.";
          successElement.style.display = "block";
        } else if (data.result === 'duplicate') {
          // Caso especial para duplicata identificada pelo servidor
          successElement.textContent = "Sua mensagem já foi enviada anteriormente!";
          successElement.style.display = "block";
        } else {
          throw new Error(data.message || 'Erro ao enviar os dados');
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        loadingElement.style.display = "none";
        errorElement.style.display = "block";
        submitButton.disabled = false;
        isSubmitting = false;
      });
    });
  </script>
</body>
</html>
