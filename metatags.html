<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Meta Tags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #urlInput {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        #urlInput:focus {
            border-color: #3498db;
        }

        #analyzeBtn {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #analyzeBtn:hover {
            background: #2980b9;
        }

        #analyzeBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .results {
            padding: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .result-label {
            font-weight: 700;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 14px;
            color: #34495e;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }

        .char-count {
            color: #7f8c8d;
            font-size: 12px;
            margin-left: 5px;
        }

        .headings-list {
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            border-left-color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            background: #d1ecf1;
            border-left: 3px solid #17a2b8;
            padding: 15px;
            margin: 20px;
            font-size: 13px;
            color: #0c5460;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç View Meta Tags</h1>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Enter URL (e.g., https://example.com)"
                    value=""
                >
                <button id="analyzeBtn">Analyze</button>
            </div>
        </div>

        <div class="note">
            <strong>Info:</strong> This tool uses a CORS proxy to fetch web pages, allowing you to analyze any publicly accessible website.
            Analysis may take a few seconds depending on the page size.
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching page data...</p>
        </div>

        <div id="results" class="results">
            <div class="result-item">
                <div class="result-label">Page URL:</div>
                <div class="result-value" id="pageUrl"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Meta Title:<span class="char-count" id="titleCount"></span></div>
                <div class="result-value" id="metaTitle"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Meta Description:<span class="char-count" id="descCount"></span></div>
                <div class="result-value" id="metaDescription"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Meta Keywords:</div>
                <div class="result-value" id="metaKeywords"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Meta Robots:</div>
                <div class="result-value" id="metaRobots"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Heading Tags:</div>
                <div class="result-value headings-list" id="headingTags"></div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        // Add enter key support
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeUrl();
            }
        });

        analyzeBtn.addEventListener('click', analyzeUrl);

        async function analyzeUrl() {
            let url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Add https:// if no protocol specified
            if (!url.match(/^https?:\/\//i)) {
                url = 'https://' + url;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL');
                return;
            }

            // Show loading, hide results
            loadingDiv.style.display = 'block';
            resultsDiv.classList.remove('show');
            analyzeBtn.disabled = true;

            try {
                // Use CORS proxy to fetch the page
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const html = await response.text();
                
                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract information
                extractAndDisplay(url, doc);

            } catch (error) {
                showError(`Error fetching URL: ${error.message}\n\nPlease check that the URL is correct and the website is accessible.`);
            } finally {
                loadingDiv.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        function extractAndDisplay(url, doc) {
            // Page URL
            document.getElementById('pageUrl').textContent = url;

            // Meta Title
            const titleElement = doc.querySelector('title');
            const metaTitle = titleElement ? titleElement.textContent.trim() : 'N/A';
            document.getElementById('metaTitle').textContent = metaTitle;
            document.getElementById('titleCount').textContent = 
                metaTitle !== 'N/A' ? `(${metaTitle.length} characters)` : '';

            // Meta Description
            const descMeta = doc.querySelector('meta[name="description" i]');
            const metaDescription = descMeta ? descMeta.getAttribute('content').trim() : 'N/A';
            document.getElementById('metaDescription').textContent = metaDescription;
            document.getElementById('descCount').textContent = 
                metaDescription !== 'N/A' ? `(${metaDescription.length} characters)` : '';

            // Meta Keywords
            const keywordsMeta = doc.querySelector('meta[name="keywords" i]');
            const metaKeywords = keywordsMeta ? keywordsMeta.getAttribute('content').trim() : 'N/A';
            document.getElementById('metaKeywords').textContent = metaKeywords;

            // Meta Robots
            const robotsMeta = doc.querySelector('meta[name="robots" i]');
            const metaRobots = robotsMeta ? robotsMeta.getAttribute('content').trim() : 'N/A';
            document.getElementById('metaRobots').textContent = metaRobots;

            // Heading Tags
            const headings = doc.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const headingsList = document.getElementById('headingTags');
            
            if (headings.length > 0) {
                let headingsText = '';
                headings.forEach(heading => {
                    const level = parseInt(heading.tagName[1]);
                    const indent = '\t'.repeat(level - 1);
                    const text = heading.textContent.trim();
                    headingsText += `${indent}<${heading.tagName}>: ${text}\n`;
                });
                headingsList.textContent = headingsText;
            } else {
                headingsList.textContent = 'No headings found.';
            }

            // Show results
            resultsDiv.classList.add('show');
        }

        function showError(message) {
            document.getElementById('pageUrl').textContent = message;
            document.getElementById('pageUrl').classList.add('error');
            
            // Clear other fields
            document.getElementById('metaTitle').textContent = '';
            document.getElementById('titleCount').textContent = '';
            document.getElementById('metaDescription').textContent = '';
            document.getElementById('descCount').textContent = '';
            document.getElementById('metaKeywords').textContent = '';
            document.getElementById('metaRobots').textContent = '';
            document.getElementById('headingTags').textContent = '';

            resultsDiv.classList.add('show');

            // Remove error class after displaying
            setTimeout(() => {
                document.getElementById('pageUrl').classList.remove('error');
            }, 100);
        }
    </script>
</body>
</html>
